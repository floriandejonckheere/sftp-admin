# SSH-enabled user
user: sftp
welcome_msg: "Welcome, #{user_name}!"

# Home directory of user
home_directory: "/home/sftp/"

# sftp-shell log
sftp_log: "/home/sftp/sftp-shell.log"

# Root path of shares
storage_path: "/home/sftp/storage/"

# Time between scheduled disk usage recalculations
disk_usage_recalc_interval: "8.hours"

# API endpoint URL
api_endpoint: "http://localhost:3000/"

# Allowed commands
allowed_cmds: [sftp, scp, rsync, rdist, cvs]

# Enable/disable quota functionality
enable_quotas: true

# Enable/disable encryption functionality
enable_encryption: false
